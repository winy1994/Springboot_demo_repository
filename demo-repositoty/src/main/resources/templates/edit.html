<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
    <h1>Edit Employee</h1>
    <!--<form th:action="@{/edit/{id}(id=${employee.id_entity})}" method="post" th:object="${employee}">-->
	<form th:action="@{'/employees/edit/' + ${employee.id_entity}}" method="post" th:object="${employee}">
        <input type="hidden" th:field="*{id_entity}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName_entity}">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName_entity}">
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address_entity}">
        <br>
        <label for="age">Address:</label>
        <input type="number" id="age" th:field="*{age_entity}">
        <br>
        <label for="birthDate">Address:</label>
        <input type="date" id="birthDate" th:field="*{birthDate_entity}">
        <br>
        <input type="radio" id="active-yes" th:field="*{active_entity}" value="true">
		<label for="active-yes">Có</label>
		<input type="radio" id="active-no" th:field="*{active_entity}" value="false">
		<label for="active-no">Không</label>
        <br>
        <input type="submit" value="Save">
    </form>
</body>
</html>
